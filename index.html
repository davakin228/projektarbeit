    <div class="point" id="Schule_1970" style="top:85%; left:50%;" data-title="1970er Jahre – Tradition im Wandel" data-text="In dieser Zeit blieb die Flade fest in ihrer Rolle als katholische Sekundarschule für die Stadt St. Gallen verankert. Die Trennung zwischen Jungen und Mädchen war strikter Alltag. Während die Jungen im Gallusschulhaus unterrichtet wurden, besuchten die Mädchen das Notkerzentrum. Die Lehrerschaft bestand damals noch zu einem beachtlichen Teil aus Klerikern und Ordensschwestern, die das christliche Erbe der Schule bewahrten. Dennoch öffnete sich die Institution langsam den neuen pädagogischen Strömungen der Nachkriegszeit."> </div>
    <div class="point" id="2" style="top:40%; left:45%;" data-title="1980er Jahre – Fokus auf die Infrastruktur" data-text="Dieses Jahrzehnt war geprägt von der Modernisierung der alten Schulgebäude. Die Verantwortlichen investierten hohe Summen in die Fachzimmer und die Aula, um den technischen Fortschritt abzubilden. Man legte grossen Wert darauf, dass die historische Substanz im Klosterviertel erhalten blieb, während im Inneren moderne Lehrmittel einzogen. Die Schule festigte ihren Ruf als Ort, an dem Disziplin und Leistung in einem familiären Umfeld gefördert wurden."> </div>
    <div class="point" id="3" style="top:60%; left:70%;" data-title="1990er Jahre – Der Schritt zur Koedukation" data-text="Die wohl grösste Veränderung ereignete sich in den Neunzigern mit der schrittweisen Einführung des gemeinsamen Unterrichts. Die strikte Geschlechtertrennung wurde aufgehoben, was das soziale Klima an der Schule grundlegend erneuerte. Parallel dazu hielten die ersten Informatikräume Einzug. Die Schüler lernten nun den Umgang mit den ersten Computern, während die Schulleitung die administrativen Strukturen an die Anforderungen eines modernen Bildungsbetriebs anpasste."> </div>
    <div class="point" id="4" style="top:30%; left:75%;" data-title="2000er Jahre – Pädagogische Vielfalt" data-text="Mit der Jahrtausendwende rückte die individuelle Förderung der Jugendlichen in das Zentrum der Strategie. Die Flade profilierte sich durch ein breites Angebot an Wahlfächern und Projekten, die über den klassischen Lehrplan hinausgingen. Zudem wurde die Zusammenarbeit zwischen den drei Standorten Gallus, Notker und Brühl intensiviert. Man verstand sich zunehmend als eine Einheit, die trotz räumlicher Trennung eine gemeinsame Vision von Bildung und Erziehung verfolgte."> </div>
    <div class="point" id="5" style="top:70%; left:25%;" data-title="2010er Jahre – Infrastruktur und Digitalisierung" data-text="In diesem Jahrzehnt modernisierte die Flade ihre drei Standorte Gallus, Notker und Brühl umfassend. Die Klassenzimmer erhielten moderne Beamer und interaktive Tafeln, während die historische Hülle der Gebäude bewahrt wurde. Ein grosser Meilenstein war die Einführung von iPads für den Unterricht, was die Arbeitsweise grundlegend veränderte.

Die Lehrpersonen entwickelten sich in dieser Zeit von reinen Wissensvermittlern zu Lernbegleitern weiter. Sie investierten viel Zeit in Weiterbildungen, um digitale Medien pädagogisch sinnvoll zu nutzen. Gleichzeitig wurde die soziale Infrastruktur durch den Ausbau der Mittagsbetreuung und den Einsatz von Schulsozialarbeitern gestärkt. Die Schule schuf so eine moderne Lernumgebung, die technologischen Fortschritt mit persönlicher Betreuung und christlichen Werten verband."> </div>
    <div class="point" id="6" style="top:25%; left:20%;" data-title="Heute – Digitalisierung und Offenheit" data-text="In der Gegenwart präsentiert sich die Flade als eine der modernsten Sekundarschulen der Ostschweiz. Digitale Endgeräte wie iPads gehören mittlerweile zum Standardwerkzeug in jedem Klassenzimmer. Obwohl die Schule weiterhin vom Katholischen Konfessionsteil getragen wird, steht sie heute Jugendlichen verschiedenster Hintergründe offen. Das Hauptaugenmerk liegt auf der Vorbereitung der jungen Menschen für die Berufswelt oder das Gymnasium, wobei soziale Kompetenz und gegenseitiger Respekt die wichtigsten Pfeiler bilden."> </div>
